<!DOCTYPE html>
<html>
<head>
	<title>Augies Aulia Martha (Task TIK) 2022-s2-9BIkhwan</title>
	<link rel="icon" href="augies1808.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="halaman">
		<h1>Comments</h1>
		<br>
		<br>
		<form name="commentikaug">
				<br>
			<label for="name">name  :</label>
			<input type="text" name="nama">
				<br>
			<label for="user@google.com">email  :</label>
			<input type="email" name="email">
				<br>
			<label for="comment">comment :</label>
			<textarea name="pesan" id="" cols="30" rows="5"></textarea>
				<br>
			<button type="submit">Kirim</button>
		</form>
    </div>
	
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbwTmz0W__NRcg9ZdJq2171FbBUmnkp4Emhoa5Q1iCDGcHKA3znua5N4bWbpbZI3lkkrNg/exec'
		const form = document.forms['commentikaug']
	
		form.addEventListener('submit', e => {
		e.preventDefault()
		fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => console.log('Success!', response))
			.catch(error => console.error('Error!', error.message))
		})
	</script>
</body>
